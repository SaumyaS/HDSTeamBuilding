<div class="row" id="tableHeader">

    <div class="col-md-6 col-xs-12">
        <h3>Customer Table</h3>
    </div>

    <div class="col-md-4 col-md-offset-2 col-xs-12">
        <!-- TODO: make whatever the user inputs into this searchbox be a angular model of "searchTerm" -->
        <input type="text" class="form-control  salesSearch" placeholder="search" ng-model="searchTerm" />
        <!-- if ng-show evaluates to true the 'x' icon will show up so if the length of the model searchTerm is > 0 it will be true -->
        <!-- meaning if there is text in the search box the input clear button will appear -->
        <!-- when clicked it calls the inputClear function in ProductLookupController which contains javascript and jquery that clears search box -->
        <span id="searchClear" class="fa fa-times-circle-o" ng-click="inputClear()" ng-show="searchTerm.length > 0"></span>
    </div>
</div>

<div class="table-responsive" id="tableRow">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <!--when header is clicked call order function in scope passing the string of the attribute-->
                    <a href="" ng-click="order('accountNumber')">Account #</a>
                    <!-- down arrow will show only if the predicate matches the header and reverse is true meaning descending -->
                    <span class="fa fa-sort-desc" ng-show="predicate == 'accountNumber' && reverse"></span>
                    <!-- up arrow will show only if the predicate matches the header and the reverse is false meaning ascending -->
                    <span class="fa fa-sort-asc" ng-show="predicate == 'accountNumber' && !reverse"></span>
                </th>
                <!-- TODO: make the table header ID a link that calls the order function in the controller -->
                <!-- Remember to pass the correct string as an parameter  -->
                <th>
                    <a href="">ID</a>
                    <span class="fa fa-sort-desc" ng-show="predicate == 'customerId' && reverse"></span>
                    <span class="fa fa-sort-asc" ng-show="predicate == 'customerId' && !reverse"></span>
                </th>
                <!-- TODO: make the table header Territory ID a link that calls the order function in the controller -->
                <!-- Remember to pass the correct string as an parameter  -->
                <th>
                    <a href="">Territory ID</a>
                    <span class="fa fa-sort-desc" ng-show="predicate == 'territoryId' && reverse"></span>
                    <span class="fa fa-sort-asc" ng-show="predicate == 'territoryId' && !reverse"></span>
                </th>
            </tr>
        </thead>
        <!-- filter is data binded with the form model searchTerm -->
        <!-- orderBy the predicate which is a string and the argumetn for the filter is reverse which can be true or false -->
        <!-- if reverse is false ascending if true is decending  -->
        <tbody>

            <!-- TODO: make it so that when the user clicks on a table row the function showCustomerSales is called and passed the correct object as a paramater -->
            <!-- Remeber that the function needs to know which customer needs to be displayed -->

            <!-- TODO: Make it so that this row repeats for all customers in the CustomerCtrl's customers variable -->
            <!-- Remeber to append "| filter: searchTerm | orderBy: predicate:reverse" to the end of your code -->
            <tr data-toggle="modal" data-target="#myModal">
                <!-- TODO: create table data elements for each attribute of the customer object -->
                <!-- Remeber we are displaying 3 attributes of the object and they should match the table headers -->
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   
                    <h2 class="modal-title" id="myModalLabel">Sale Orders</h2>
                </div>
                <div class="modal-body">
                    <div class="row" ng-repeat="customer in custSales">
                        <!--<p ng-repeat="(key,value) in person">{{key}} : {{value}}</p>-->
                        <div class="col-md-12">
                            <ul class="list-unstyled">
                                <li ng-repeat="(key,value) in customer">
                                    <strong>{{key}}</strong> : {{value}}
                                </li>
                            </ul>
                            <hr />
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>

    </div>
