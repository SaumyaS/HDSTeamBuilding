<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HDS - Mobile App</title>
    <link rel="stylesheet" type="text/css" href="/app/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/app/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <script type="text/javascript" src="/app/dist/loading.js"></script>
    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/dist/vendor.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/app/dist/loading.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body class="app">
    <div id="content">
        <navbar></navbar>
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="row">
                    <h2>Product Lookup</h2>
                    <p>Products are sortable and searchable by all attributes</p>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-md-12 bannerDiv">
                    <img src="paintBanner.jpg" class="img-responsive" />
                </div>
            </div>

            <div class="row logoDiv">
                <div class="col-md-6">
                    <img src="paintLogo.jpg" class="img-responsive" />
                </div>
                <div class="col-md-6">
                    <h3>Company Name</h3>
                    <h4>Company Slogan Goes here</h4>
                </div>
            </div>
            <!-- TODO: add ProductLookupController's custom directive -->
            <product-table></product-table>
        </div>
        <footer></footer>
    </div>

    <script type="text/javascript" src="/app/dist/app.js"></script>
    <script type="text/javascript">
        appGlobals.PageLoader.defaultPageLoader.loadPage({
            ngAppName: "hds-mobile-app-test",
            controllerNames: ["ProductLookupController", "GlobalDirectivesController"]
        });
    </script>

</body>
</html>
