<!DOCTYPE html>
<html ng-app="myCompany">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>HDS - Mobile App</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/ps/css/screen.css" />

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/app/dist/vendor.js"></script>
</head>

<body class="app" ng-controller="CompanyController as company">
    <main id="content">
        <div id="test-user-view">
            <span class="title-description">Enter a user name to validate (try 'Billy'):</span>
            <input type="text" class="text-field user-name-input" />
            <input type="button" class="btn validate-user-name" value="Search" />
            <span class="user-name-result"></span>
        </div>
    </main>

    <div class="container">

        <!-- first example of pulling data from a controller -->
        <div class="row">

            <div class="col-md-2 col-md-offset-2 col-xs-4 col-xs-offset-4" id="logo">
                <img ng-src="{{company.information.logo}}" class="img-resonsive companyLogo">
            </div><!--./col-md-2-->

            <div class="col-md-6 col-xs-12 text-center" id="companyInfo">
                <h3>{{company.information.name}}</h3>
                <h3>{{company.information.slogan}}</h3>
            </div><!--./col-md-6-->

        </div><!--./row-->
        <!-- welcome area is an example of two way data binding -->
        <div class="row welcomeArea">
            <div class="col-md-3 col-md-offset-2">
                <input type="text" ng-model="name" placeholder="Enter a name here" class="form-control">
            </div><!--./col-md-4-->

            <div class="col-md-7">
                <h3>Welcome {{name}} please browse our products!</h3>
            </div><!-- col-md-6-->

        </div><!--./row-->
        <!-- we can use a custom html tag because of our angular E directive -->
        <products></products>

    </div><!--./container-->

    <script type="text/javascript" src="/app/dist/app.js"></script>
    <script type="text/javascript">
        console.log("started UserMaster search");

        PageLoader.defaultPageLoader.loadPage("TestUserView");
        PageLoader.defaultPageLoader.loadPage("TestCompanyNgCtrl");
    </script>

</body>
</html>
